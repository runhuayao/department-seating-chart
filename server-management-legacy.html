<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1服务器管理系统</title>
    <!-- 移除不存在的资源引用，避免页面重载 -->
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .server-management-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .management-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .management-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .card-content {
            color: #666;
            line-height: 1.6;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background-color: #10b981;
        }
        
        .status-offline {
            background-color: #ef4444;
        }
        
        .quick-actions {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .actions-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="server-management-container">
            <div class="header">
                <h1>🖥️ M1服务器管理系统</h1>
                <p>服务器监控 · 系统管理 · 性能优化</p>
            </div>
            
            <div class="management-grid">
                <div class="management-card">
                    <div class="card-title">
                        <div class="card-icon">📊</div>
                        系统状态监控
                    </div>
                    <div class="card-content">
                        <p><span class="status-indicator status-online"></span>CPU使用率: 45%</p>
                        <p><span class="status-indicator status-online"></span>内存使用率: 62%</p>
                        <p><span class="status-indicator status-online"></span>磁盘使用率: 38%</p>
                        <p><span class="status-indicator status-online"></span>网络状态: 正常</p>
                    </div>
                </div>
                
                <div class="management-card">
                    <div class="card-title">
                        <div class="card-icon">🔧</div>
                        服务管理
                    </div>
                    <div class="card-content">
                        <p><span class="status-indicator status-online"></span>Web服务器: 运行中</p>
                        <p><span class="status-indicator status-online"></span>数据库服务: 运行中</p>
                        <p><span class="status-indicator status-online"></span>缓存服务: 运行中</p>
                        <p><span class="status-indicator status-offline"></span>备份服务: 已停止</p>
                    </div>
                </div>
                
                <div class="management-card">
                    <div class="card-title">
                        <div class="card-icon">👥</div>
                        用户管理
                    </div>
                    <div class="card-content">
                        <p>在线用户: 24</p>
                        <p>今日登录: 156</p>
                        <p>活跃会话: 18</p>
                        <p>权限组: 5个</p>
                    </div>
                </div>
                
                <div class="management-card">
                    <div class="card-title">
                        <div class="card-icon">🔒</div>
                        安全监控
                    </div>
                    <div class="card-content">
                        <p><span class="status-indicator status-online"></span>防火墙: 已启用</p>
                        <p><span class="status-indicator status-online"></span>SSL证书: 有效</p>
                        <p><span class="status-indicator status-online"></span>入侵检测: 正常</p>
                        <p>今日威胁拦截: 12次</p>
                    </div>
                </div>
            </div>
            
            <div class="quick-actions">
                <div class="actions-title">快速操作</div>
                <div class="action-buttons">
                    <button class="action-btn" onclick="alert('重启服务器功能')">重启服务器</button>
                    <button class="action-btn" onclick="alert('清理缓存功能')">清理缓存</button>
                    <button class="action-btn" onclick="alert('备份数据功能')">备份数据</button>
                    <button class="action-btn" onclick="alert('查看日志功能')">查看日志</button>
                    <button class="action-btn" onclick="alert('系统更新功能')">系统更新</button>
                    <button class="action-btn" onclick="alert('性能优化功能')">性能优化</button>
                </div>
            </div>
            
            <div class="footer">
                <p>M1服务器管理系统 v2.1.0 | 最后更新: 2024年1月 | 运行端口: 3000</p>
            </div>
        </div>
    </div>
    
    <script>
        // 简单的状态更新模拟
        setInterval(() => {
            const cpuElement = document.querySelector('.card-content p:first-child');
            if (cpuElement) {
                const randomCpu = Math.floor(Math.random() * 30) + 30;
                cpuElement.innerHTML = `<span class="status-indicator status-online"></span>CPU使用率: ${randomCpu}%`;
            }
        }, 5000);
        
        console.log('🖥️ M1服务器管理系统已加载 - 端口3000');
        console.log('📍 当前页面: server-management.html');
        console.log('🔧 系统功能: 服务器监控、用户管理、安全控制');
    </script>
</body>
</html>
