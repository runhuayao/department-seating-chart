<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3001端口调试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .port-info {
            font-size: 24px;
            font-weight: bold;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 M1服务器管理系统调试页面</h1>
        <div class="status">
            <div class="port-info">当前端口: 3001</div>
            <p>这是M1服务器管理系统的专用端口</p>
            <p>如果您看到这个页面，说明3001端口配置正确</p>
        </div>
        
        <div class="status">
            <h3>端口说明:</h3>
            <p>🌐 5173端口: 部门地图系统（前端主应用）</p>
            <p>🖥️ 3001端口: M1服务器管理系统（当前页面）</p>
            <p>🔧 8080端口: 后端API服务</p>
        </div>
        
        <div class="status">
            <p>时间: <span id="time"></span></p>
            <p>页面URL: <span id="url"></span></p>
        </div>
    </div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
        document.getElementById('url').textContent = window.location.href;
        
        // 每秒更新时间
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }, 1000);
        
        console.log('🚀 M1服务器管理系统调试页面已加载');
        console.log('📍 当前URL:', window.location.href);
        console.log('🔗 端口:', window.location.port);
    </script>
</body>
</html>
