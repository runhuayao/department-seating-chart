    <script>
        let socket = null;
        const statusEl = document.getElementById('status');

        function log(message) {

        function connectSocket() {

            updateStatus('connecting', 'æ­£åœ¨è¿æ¥...');

            // è¿æ¥åˆ°æ•°æ®åŒæ­¥å‘½åç©ºé—´
            socket = io('http://localhost:8080/data-sync', {
